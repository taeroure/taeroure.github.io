<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<style>
		html{
			
		}
		body{
			margin: 0;
			background: url(./preview.jpg) 100% ;
		}
		.bigBox{
			/* 块级元素不设置width默认占满整行，而且下方不会出现滚动条 
			因为直接设置width=100% 下方会出现横向滚动条（恶心）
			*/
			height: 500px;
			background-color: skyblue;
			border:1px solid red;
			position: relative;
			margin: 200px auto;
			/* 斑马线滚动 */
/* 			background-image: linear-gradient(116.5deg,
                skyblue 0%,
                skyblue 25%,
                #E0E0E0 25%,
                #E0E0E0 50%,
				skyblue 50%,
                skyblue 75%,
                #E0E0E0 75%,
                #E0E0E0 100% */
            );

            /*background-repeat: no-repeat;*/
            background-size:100px 100%;
            animation: gun 1s infinite linear;
		}	
		.smallBox{
			width: 200px;
			height: 200px;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
			/* 开启3D动画 */
			transform-style: preserve-3d;
			/* 动画名字  动画时间  动画速度  动画循环 */
			animation: move 5s linear infinite;
		}
		.smallBox div{
			width: 100%;/*继承父级元素宽*/
			height: 100%;/*继承父级元素高*/
			position: absolute;
			top: 0;
			left: 0;
		}
		.smallBox div img{
			width: 100%;/*继承父级元素宽*/
			height: 100%;/*继承父级元素高*/
		}
		@keyframes move {
			0%{
				transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
			}
			100%{
				transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
			}
		}
		@keyframes gun {
            0%{

            }
            100%{
                background-position: 100px 0px;
            }
        }
		/* 摆放正方体每个面的位置 */
		.front{
			transform: translateZ(100px);/* translate平移  前面-正值，后面-负值*/
		}
		.back{
			transform: translateZ(-100px);/* translate平移  前面-正值，后面-负值*/
		}
		.left{
			transform: translateX(-100px) rotateY(-90deg);
		}
		.right{
			transform: translateX(100px) rotateY(90deg);
		}
		.top{
			transform: translateY(-100px) rotateX(90deg);
		}
		.bottom{
			transform: translateY(100px) rotateX(-90deg);
		}
		.front,.back,.left,.right,.top,.bottom{
			transition: 0.5s;
		}
		/* 爆炸展开效果 */
		.smallBox:hover .front{
			transform: translateZ(200px);
		}
		.smallBox:hover .back{
			transform: translateZ(-200px);
		}
		.smallBox:hover .left{
			transform: translateX(-200px) rotateY(-90deg);
		}
		.smallBox:hover .right{
			transform: translateX(200px) rotateY(90deg);
		}
		.smallBox:hover .top{
			transform: translateY(-200px) rotateX(90deg);
		}
		.smallBox:hover .bottom{
			transform: translateY(200px) rotateX(-90deg);
		}
	</style>
</head>
<body>
<audio id="main_audio" autoplay="autoplay" preload="auto" loop> 
 <source src="http://music.163.com/song/media/outer/url?id=1480769848.mp3" type="audio/mpeg" /> 
</audio>
	<div class="bigBox">
		<div class="smallBox">
			<!-- 正方体中：前面的图片 -->
			<div class="front">
				<img src="./1.jpg">
			</div>
			<!-- 正方体中：后面的图片 -->
			<div class="back">
				<img src="./2.jpg">
			</div>
			<!-- 正方体中：左面的图片 -->
			<div class="left">
				<img src="./3.jpg">
			</div>
			<!-- 正方体中：右面的图片 -->
			<div class="right">
				<img src="./4.jpg">
			</div>
			<!-- 正方体中：上面的图片 -->
			<div class="top">
				<img src="./5.jpg">
			</div>
			<!-- 正方体中：下面的图片 -->
			<div class="bottom">
				<img src="./6.jpg">
			</div>
		</div>
	</div>
</body>
</html>
